<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
//1.クリックイベント
//2.乱数を生成
//3.if文を５個用意「”大吉”ー”キョウ”」
//4.ifのなかに$("echo").html()を使って表示させる


$("#pull").on("click", function(){
    const num = Math.ceil(Math.random()*5);
    if(num == 1){
        //$("#echo").html("大吉");
        $("#echo").html('<img src="daikichi.jpg ">');
}
    if(num == 2){
        $("#echo").html("中吉");
}
    if(num == 3){
        $("#echo").html("小吉");
}
    if(num == 4){
        $("#echo").html("吉");
}
    if(num == 5){
        $("#echo").html("凶");
}
}); 
    
    





</script>
</body>
</html>
